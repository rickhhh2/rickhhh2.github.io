<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航卡片</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            width: 200px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <a href="/tiktokvoicegenerator">TikTok Voice Generator</a>
        </div>
        <div class="card">
            <a href="/palworldbreed">팰월드 교배 조합식 검색 도구</a>
        </div>
        <div class="card">
            <a href="/palworld-breed">パルワールド配合検索ツール</a>
        </div>
        <div class="card">
            <a href="/chromakopia-font">Chromakopia Font Generator</a>
        </div>
        <div class="card">
            <a href="/sprunkiphase3">Sprunki Phase 3</a>
        </div>
    </div>
</body>
</html>
